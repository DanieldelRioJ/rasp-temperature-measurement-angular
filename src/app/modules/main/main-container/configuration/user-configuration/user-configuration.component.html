    <mat-form-field>
        <mat-label>Nuevo email</mat-label>
        <input type="text" matInput formControlName="new_email">
        <mat-error *appFormError="let error from 'email'">{{ error }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-icon matPrefix>password</mat-icon>
        <mat-label>Nueva contrase単a</mat-label>
        <input type="password" matInput formControlName="new_password">
        <mat-error *appFormError="let error from 'contrase単a'">{{ error }}</mat-error>
    </mat-form-field>
    <button mat-flat-button color="primary" [disabled]="passwordEmailChangeForm.invalid"
            (click)="changePasswordOrEmail()">
        Cambiar contrase単a/email
    </button>
</div>
