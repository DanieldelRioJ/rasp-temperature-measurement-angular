<table mat-table matSort [dataSource]="datasource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
        <td mat-cell *matCellDef="let element"> {{ element.date * 1000 | date: 'medium' }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura</th>
        <td mat-cell *matCellDef="let element"> {{ element.temperature | number: '1.0-2' }}ÂºC</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
    class="demo-paginator"
    [length]="measurements()?.length ?? 0"
    [pageSize]="5"
    [pageSizeOptions]="[5,10,20]"
    aria-label="Select page">
</mat-paginator>
