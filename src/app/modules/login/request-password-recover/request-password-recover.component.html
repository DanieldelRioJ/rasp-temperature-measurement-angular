<div class="flex flex-col" [formGroup]="requestPasswordRecoverForm">
    <h1 class="text-center">Recuperar contraseña</h1>
    <mat-form-field>
        <mat-icon matPrefix>mail</mat-icon>
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControlName]="'email'">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="requestPasswordRecover()">Enviar correo de recuperación</button>
</div>
